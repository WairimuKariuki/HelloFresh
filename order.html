<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/orders.js"></script>
</head>

<body id="backgroundOrder">
    <div class="container">
        <h1 style="text-align:center">Get your Ingredients</h1>
        <!--Order Form-->
        <form class="form">
            <!--Number of Pax-->
            <div class="form-group">
                <input type="number" class="form-control" id="number" placeholder="Number of Pax" min="1" max="5">
            </div>
            <!--Type of Food-->
            <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Choose your Preferred Food...</option>
                    <option value="1">Kenya Style Pork</option>
                    <option value="2">Juicy Kuku Choma</option>
                    <option value="3">Party Pizza</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Button</button>
                </div>
            </div>

        </form><br><br>
    </div>
</body>

</html>
